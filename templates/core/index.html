{% extends "core/base.html" %}%}

{% block title%}Index{% endblock%}
{% load static %}

{% block content %}
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a href="{% url 'core:home' %}" class="app-brand-link">
                    <span class="app-brand-logo demo">
                        <img src="{% static "assets/img/logo.webp" %}" width="40" height="36">
                    </span>
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">TracerStudy</span>
                </a>

                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <li class="menu-item {% if request.resolver_match.url_name == "home" %}active{% endif %}">
                    <a href="{% url 'core:home' %}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Analytics">Home</div>
                    </a>
                </li>
                <li class="menu-item {% if request.resolver_match.url_name == "alumni" %}active{% endif %}">
                    <a href="{% url 'core:alumni' %}" class="menu-link">
                        <i class="menu-icon tf-icons bx bxs-graduation"></i>
                        <div data-i18n="Analytics">Alumni</div>
                    </a>
                </li>
                <li class="menu-item {% if request.resolver_match.url_name == "about" %}active{% endif %}">
                    <a href="{% url 'core:about' %}" class="menu-link">
                        <i class="menu-icon tf-icons bx bxs-contact"></i>
                        <div data-i18n="Analytics">About</div>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'core:login' %}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-lock-open-alt"></i>
                        <div data-i18n="Analytics">Login</div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        {% block layouts %}{% endblock  %}
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                {% include 'core/footer.html' %}
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
{% endblock %}
